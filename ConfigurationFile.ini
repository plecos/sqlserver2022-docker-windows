;SQL Server 2022 Developer Edition Unattended Installation Configuration File
;Generated for Docker container deployment

[OPTIONS]

; Setup action - install fresh instance
ACTION="Install"

; Accept license terms (also passed via command line)
IACCEPTSQLSERVERLICENSETERMS="True"

; Suppress setup UI
QUIET="True"
QUIETSIMPLE="False"

; Don't display progress updates
INDICATEPROGRESS="False"

; Skip rules that would fail in container
SKIPRULES="RebootRequiredCheck"

; Installation directory
INSTANCEDIR="C:\Program Files\Microsoft SQL Server"

; Instance configuration
INSTANCENAME="MSSQLSERVER"
INSTANCEID="MSSQLSERVER"

; Features to install - Database Engine only for lighter image
FEATURES=SQLENGINE

; SQL Server service configuration
SQLSVCACCOUNT="NT AUTHORITY\SYSTEM"
SQLSVCSTARTUPTYPE="Automatic"

; SQL Server Agent configuration
AGTSVCACCOUNT="NT AUTHORITY\SYSTEM"
AGTSVCSTARTUPTYPE="Automatic"

; Security mode - Mixed (SQL + Windows)
SECURITYMODE="SQL"

; SQL Server Administrators
SQLSYSADMINACCOUNTS="BUILTIN\Administrators"

; Data directories - mapped to volumes for persistence
SQLUSERDBDIR="C:\SQLServerData"
SQLUSERDBLOGDIR="C:\SQLServerLogs"
SQLBACKUPDIR="C:\SQLServerBackup"

; TCP configuration
TCPENABLED="1"
NPENABLED="0"

; Disable error reporting
ERRORREPORTING="False"
SQMREPORTING="False"

; Update settings
UpdateEnabled="False"
